language: cpp
compiler: gcc
dist: trusty

sudo: required

services:
  - docker

env:
  - ARCH=x86_64
  - ARCH=i686

script:
  - travis/build-appimages "$ARCH"

after_success:
  - ls -lh out/*
  - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
  - bash upload.sh out/CMake*.AppImage*
  
branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)/
